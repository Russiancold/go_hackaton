<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <a class="navbar-brand" href="/open">Открыть позицию</a>
    <a class="navbar-brand" href="/my-positions">Мои позиции</a>
    <a class="navbar-brand" href="/prices">Цены</a>
    
    <div class="container">
      <form method="post" action="/items/new">
        <div class="form-group">
          <label for="title">Сумма</label>
          <input type="text" class="form-control" name="title" id="title" value="{{.Title}}">
        </div>
        <div class="form-group">
          <label for="description">Цена</label>
          <input class="form-control" name="description" id="description" rows="3"></input>
        </div>
        <button type="submit" class="btn btn-primary">Купить</button>
        <button type="submit" class="btn btn-primary">Продать</button>
      </form>
    </div>

  </body>
</html>
