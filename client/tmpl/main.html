<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <a class="navbar-brand" href="/">Открыть позицию</a>

      <a class="navbar-brand" href="/my-positions">Мои позиции</a>
      <a class="navbar-brand" href="/prices?ticker=SPFB.RTC">Цены</a>

      <div class="container">
        <form method="post" action="/">
          <div class="form-group">
            <label for="amount">Сумма</label>
            <input type="text" class="form-control" name="amount" id="title" value="{{.Title}}">
          </div>
          <div class="form-group">
            <label for="price">Цена</label>
            <input class="form-control" name="price" id="price"></input>
          </div>
          <div class="form-group">          
          <select name="ticker" class="mdb-select md-form colorful-select dropdown-primary" multiple searchable="Search here..">
              <option selected value="SPFB.RTC">SPFB.RTC</option>
              <option value="IMOEX">IMOEX</option>
              <option value="UCD000UTSTOM">UCD000UTSTOM</option>
            </select>
          </div>
          <button name="type" type="submit" class="btn btn-primary" value="BUY">Купить</button>
          <button name="type" type="submit" class="btn btn-primary" value="SELL">Продать</button>
        </form>
      </div>
    </div>

  </body>
</html>
