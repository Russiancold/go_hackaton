<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

        <a class="navbar-brand" href="/open">Открыть позицию</a>
        <a class="navbar-brand" href="/my-positions">Мои позиции</a>
        <a class="navbar-brand" href="/prices?ticker=SPFB.RTC">Цены</a>

        <h1>Баланс</h1>
        <div class="info">{{.Balance}}</div>
        <br>

        <h1>Открытые заявки</h1>
        <table class="table">
        
        <thead>
          <tr>
            <td>ID</td>
            <td>Ticker</td>
            <td>Volume</td>
            <td>Type</td>
            <td>Status</td>
            <td>Отменить</td>
            <!-- <th style="width:140px;"><a href="/items/new" class="btn btn-success">New</a></th> -->
          </tr>
        </thead>
        <tbody>
        {{range .OpenOrders}}
          <tr>
            <td>{{.ID}}</td>
            <td>{{.Ticker}}</td>
            <td>{{.Volume}}</td>
            <td>{{.Type}}</td>
            <td>{{.Status}}</td>
            <td><form method="post" action="/my-positions">
              <button name="delete" type="submit" class="btn btn-primary" value={{.ID}}>
                  Отменить
              </button>
            </form></td>
          </tr>
        {{end}}
        </tbody>
        </table>
      <br>

        <h1>Открытые позиции</h1>
        <table class="table">
            <thead>
            <tr>
                <td>Ticker</td>
                <td>Volume</td>
                <td>Type</td>
                <!-- <th style="width:140px;"><a href="/items/new" class="btn btn-success">New</a></th> -->
            </tr>
            </thead>
            <tbody>
            {{range .Positions}}
            <tr>
                <td>{{.Ticker}}</td>
                <td>{{.Volume}}</td>
                <td>{{.Type}}</td>
            </tr>
            {{end}}
            </tbody>
        </table>
        <br>
    </div>

      })

  </body>
</html>
